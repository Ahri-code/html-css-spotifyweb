<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/smartphone.css">
        <link rel="stylesheet" href="./css/tablet.css">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <!-- Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>

    <body class="c-white">
        <div class="flex fw-wrap">
            <div class="w-100per h-adapt bg-dark-blue flex">
                <aside class="flex fd-column jc-between w-250px bg-black p-1 pb-05">
                    <!-- ***Top*** -->
                    <div>
                        <!-- Logo -->
                        <div class="pb-1">
                            <!-- Visible -->
                            <img src="./img/logo.svg" alt="Logo" class="w-70per logo">

                            <!-- Invisible -->
                            <img src="./img/logo-small.svg" alt="Logo_Small" class="display-none">
                        </div>

                        <!-- Nav -->
                        <nav>
                            <!-- Home -->
                            <div class="flex ai-center p-1-0">
                                <img src="./img/home.svg" alt="Home">
                                <span>Home</span>
                            </div>

                            <!-- Search -->
                            <div class="flex ai-center pb-1">
                                <img src="./img/search.svg" alt="Search">
                                <span>Cerca</span>
                            </div>

                            <!-- Library -->
                            <div class="flex ai-center pb-1">
                                <img src="./img/libreria.svg" alt="Library">
                                <span>La tua libreria</span>
                            </div>
                        </nav>

                        <!-- Playlist -->
                        <div class="pt-1">
                            <h4>PLAYLIST</h4>
                            <div>
                                <!-- New Playlist -->
                                <div class="flex ai-center pt-05" id="new_playlist">
                                    <i class="fa-sharp fa-solid fa-plus"></i>

                                    <p>Crea Playlist</p>
                                </div>

                                <p class="p-1-0">Nome Playlist</p>
                                <p>Nome Playlist</p>
                                <p class="p-1-0">Nome Playlist</p>
                                <p>Nome Playlist</p>
                                <p class="p-1-0">Nome Playlist</p>
                                <p>Nome Playlist</p>
                                <p class="p-1-0">Nome Playlist</p>
                            </div>
                        </div>
                    </div>

                    <!-- ***Bottom*** -->
                    <div>
                        <!-- Install -->
                        <div class="flex ai-center" id="download">
                            <img src="./img/download.svg" alt="Download">
                            <span>Installa app</span>
                        </div>

                        <hr class="m-05-0">

                        <!-- Account -->
                        <div class="flex ai-center" id="account">
                            <img src="./img/profile.svg" alt="Profile">
                            <p>
                                <strong>John Doe</strong>
                            </p>
                        </div>
                    </div>
                </aside>
                <div>
                    <header>
                    
                    </header>

                    <main class="w-100per">
                        <!-- Upgrade -->
                        <div>

                        </div>
                        <!-- Main -->
                        <div>

                        </div>
                    </main>
                </div>
            </div>

            <footer class="h-100px bg-gray w-100per z-top">
                
            </footer>
        </div>
    </body>
</html>
